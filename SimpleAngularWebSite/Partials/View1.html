<div class="container">
    <h2>View 1</h2>
    Name:
    <br />
    <input type="text" name="name" data-ng-model="filter.name" />
    <br />
    <ul>
        <li data-ng-repeat="cust in customers | filter:filter.name | orderBy:'filter.name'">
            {{cust.name}} - {{cust.city}}
        </li>
    </ul>
    <br />
    Customer Name:<br />
    <input type="text" name="name" data-ng-model="newCustomer.name" />
    <br />
    Customer City:<br />
    <input type="text" name="city" data-ng-model="newCustomer.city" />
    <br />
    <button data-ng-click="addCustomer()">Add Customer</button>
    <br />
    <!--<a href="View2.html"></a>-->
    <a href="#/View2">View2</a>
</div>
