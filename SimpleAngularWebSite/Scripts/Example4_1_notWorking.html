<!DOCTYPE html>
<html data-ng-app="demoApp">
<head>
    <title>Using AngularJS Directives and Data Binding</title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <div>
            <!--<ng-view></ng-view>-->
            <!--<div data-ng-view></div>-->
            <!--<div data-ng-view=""></div>-->
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script>
        //var demoApp = angular.module('demoApp', []);  https://www.youtube.com/watch?v=i9MHigUZKEM  min 44
        var demoApp = angular.module('customersApp', ['ngRoute']);

        demoApp.config(function ($routeProvider) {
            $routeProvider
                .when('/',
                {
                    controller: 'SimpleController',
                    templateUrl: 'View1.html'
                    //templateUrl: 'Partial/View1.html'
                })
                .when('/View2',
                {
                    controller: 'SimpleController',
                    templateUrl: 'View2.html'
                    //templateUrl: 'Partial/View2.html'
                })
                .otherwise({ redirectTo: '/View1' });
        });

        demoApp.controller('SimpleController', function ($scope) {
            $scope.customers = [
                { name: 'Luis Forero', city: 'Monterrey' },
                { name: 'Alejandro Forero', city: 'Bogotá' },
                { name: 'Hylda Guzman', city: 'Cali' },
                { name: 'Luis Arbelaes', city: 'Puebla' }
            ];

            $scope.addCustomer = function () {
                $scope.customer.push(
                    {
                        name: $scope.newCustomer.name,
                        city: $scope.newCustomer.city,
                    });
            };
        });

    </script>
</body>
</html>
